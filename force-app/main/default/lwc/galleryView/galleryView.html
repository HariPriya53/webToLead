<template>
    
    <div class="slds-var-m-bottom_small">
        <lightning-card title="Filter Employees" icon-name="utility:search">
            <div class="slds-var-p-horizontal_small">
                <lightning-layout horizontal-align="center">
                    <lightning-layout-item size="4" padding="around-small" >
                        <lightning-combobox name="Project" label="Select the Project" value={value}
                            placeholder="Select any Project"  options={industryPicklist.data.values} onchange={handlechange}>
                        </lightning-combobox> 
                       
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-card>
    </div>
   
       
    <!-- <lightning-datatable key-field="Id" data={records} columns={columns} hide-checkbox-column="true"
        onrowaction={onRecordClick} >
    </lightning-datatable> -->

    <template if:true={modalContainer}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModalAction}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Employee Record Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email Id</th>
                                <th>Phone Number</th>
                                <th>Employee Skill</th>
                                <th>View Record</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{contactRow.Name}</td>
                                <td>{contactRow.Employee_Email__c}</td>
                                <td>{contactRow.Employee_Phone__c}</td>
                                <td>{contactRow.Employee_Skill__c}</td>
                                <td>
                                    <lightning-button variant="brand" slot="actions" label="Go to Record" onclick={onRecordClick}></lightning-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Close" title="Close" onclick={closeModalAction}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
