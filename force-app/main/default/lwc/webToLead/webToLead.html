<template>
    <div class="body1">
        <div class="container">
            <div class="title">Please Fill the Form</div>
            <div class="content">
                <form>
                    <lightning-record-edit-form object-api-name={accountObject} onsuccess={handleAccountCreated} onerror={handleerror} >
                        <div class="user-details">
                            <div class="input-box">
                                <lightning-input-field field-name={contactfield} required="true">
                                </lightning-input-field>
                                <lightning-input-field field-name={ProjectField} required="true">
                                </lightning-input-field>
                            </div>
                            <div class="input-box">
                                <lightning-input-field field-name={caseType} required="true"></lightning-input-field>
                                <lightning-input-field field-name={caseReason} required="true"></lightning-input-field>
                            </div>
                            <div class="input-box">
                                <lightning-input-field field-name={CaseSubject} required="true">
                                </lightning-input-field>
                            </div>
                            <div class="input-box">
                                <lightning-input-field field-name={Desc} required="true">
                                </lightning-input-field>
                            </div>
                        </div>
                        <lightning-button type="submit" variant="brand" label="Create Case"></lightning-button>
                    </lightning-record-edit-form>
                </form>
            </div>
        </div>
    </div>
</template>
